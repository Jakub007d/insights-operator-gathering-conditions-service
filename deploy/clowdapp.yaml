---
apiVersion: v1
kind: Template
metadata:
  name: io-gathering-service
objects:

- kind: HorizontalPodAutoscaler
  apiVersion: autoscaling/v1
  metadata:
    labels:
      app: io-gathering-service
    name: io-gathering-service
  spec:
    minReplicas: ${{MIN_REPLICAS}}
    maxReplicas: ${{MAX_REPLICAS}}
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: io-gathering-service-service
    targetCPUUtilizationPercentage: 50

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: io-gathering-service
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: ccx
    dependencies:
      - ingress
    deployments:
      - name: instance
        minReplicas: ${{MIN_REPLICAS}}
        webServices:
          public:
            enabled: true
          private:
            enabled: false
          metrics:
            enabled: true
        podSpec:
          env:
            - name: INSIGHTS_OPERATOR_CONDITIONAL_SERVICE_CONFIG_FILE
              value: /data/config.toml
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__SERVER__ADDRESS
              value: ":8000"
            - name: INSIGHTS_OPERATOR_GATHERING_CONDITIONS_SERVICE__STORAGE__RULES_PATH
              value: /conditions
          image: ${IMAGE}:${IMAGE_TAG}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/gathering/openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/gathering/openapi.json
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /data
              name: io-gathering-service-config
          volumes:
            - configMap:
                name: io-gathering-service-config-map
              name: io-gathering-service-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi

- kind: ConfigMap
  apiVersion: v1
  metadata:
    labels:
      app: io-gathering-service
    name: io-gathering-service-config-map
  data:
    config.toml: |-
      [server]
      address = ":8000"
      use_https = false
      enable_cors = false

      [storage]
      rules_path = "/conditions"

parameters:
- description: Image name
  name: IMAGE
  value: quay.io/cloudservices/io-gathering-conditions-service
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: ClowdEnv Name
  name: ENV_NAME
  requred: true
- description: Minimum number of pods to use when autoscaling is enabled
  name: MIN_REPLICAS
  value: '1'
- description: Minimum number of pods to use when autoscaling is enabled
  name: MAX_REPLICAS
  value: '1'
